<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        html,body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            
            Swal.fire({
                title: "พิมพ์ชื่อโปรเจค",
                input: "text",
                inputLabel: "โปรเจคที่ต้องการติดตั้ง",
                showCancelButton: true,
                input: 'text'
            }).then((data)=>{
                console.log(data);
                if(data.isConfirmed == true){
                    Swal.fire({
                    position: "top-end",
                    icon: "success",
                    title: "ติดตั้งสำเร็จ",
                    showConfirmButton: false,
                    timer: 51500
                    }).then(res=>{
                        location.href = 'success.html'
                        
                    });
                    fetch('./load.php?pathweb='+data.value)
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => console.log(error));
                }else{

                }
            })
         
        })
    </script>
</body>
</html>
