<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Dynamic Form Insert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.min.css
    " rel="stylesheet">
    <style>
       html , body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
       }
        .wrapper {
            width: 900px;
            height: 400px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .wrapper-loading {
            width: 100%;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
        <div class="wrapper">
            <div class="wrapper-loading">
                <div style="background-color: rgb(109, 109, 114); width: 1px;height: 20px;" id="loading-bar"></div>
                <div class="card mt-3" style="width: 100%;">
                    <div class="card-body">กำลังสร้างโฟลเดอร์</div>
                </div>
            </div>
        </div>
        
        <script>
           
            setTimeout(() => {
                const progressBar = document.getElementById('loading-bar');
                let progress = 0;
                const interval = setInterval(() => {
                progress += 1;
                console.log(progress);
                progressBar.innerHTML = `${progress}%`;
                progressBar.style.width = `${progress}%`;
                if (progress === 100) {
                    clearInterval(interval);
                    document.querySelector('.progress').style.display = 'none'
                }
                
                }, 20);
            
            }, 1000);    
        </script>
</body>
</html>
